<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Préstamos Activos</h1>
        
        <a th:href="@{/prestamos/nuevo}" class="btn btn-primary mb-3">Nuevo Préstamo</a>
        <a th:href="@{/prestamos/estadisticas}" class="btn btn-info mb-3 ms-2">Ver Estadísticas</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Solicitante</th>
                    <th>Elemento Prestado</th>
                    <th>Fecha Préstamo</th>
                    <th>Fecha Devolución</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prestamo : ${prestamos}">
                    <td th:text="${prestamo.id}"></td>
                    <td th:text="${prestamo.solicitante}"></td>
                    <td th:text="${prestamo.elementoPrestado}"></td>
                    <td th:text="${#dates.format(prestamo.fechaPrestamo, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(prestamo.fechaDevolucion, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{/prestamos/editar/{id}(id=${prestamo.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/prestamos/eliminar/{id}(id=${prestamo.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
