<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Préstamo</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet">
</head>
<body>
<div class="container mt-4">
<h1>Editar Préstamo</h1>
<form th:action="@{/prestamos/guardar}" th:object="${prestamo}"
method="post">
<input type="hidden" th:field="*{id}">
<div class="mb-3">
<label class="form-label">Solicitante</label>
<input type="text" class="form-control" th:field="*{solicitante}"
required>
</div>
<div class="mb-3">
<label class="form-label">Elemento Prestado</label>
<input type="text" class="form-control"
th:field="*{elementoPrestado}" required>
</div>
<div class="mb-3">
<label class="form-label">Fecha Préstamo</label>
<input type="date" class="form-control" th:field="*{fechaPrestamo}"
readonly>
</div>
<div class="mb-3">
<label class="form-label">Fecha Devolución</label>
<input type="date" class="form-control" th:field="*{fechaDevolucion}"
required>
</div>
<button type="submit" class="btn btn-primary">Guardar</button>
<a th:href="@{/prestamos}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
</body>
</html>
