<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Laboratorios</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Gestión de Laboratorios</h1>
    <!-- Formulario para agregar nuevo laboratorio -->
    <form th:action="@{/laboratorios}" th:object="${nuevoLaboratorio}"
          method="post" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}"
                       required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Materia</label>
                <input type="text" class="form-control" th:field="*{materia}"
                       required>
            </div>
            <div class="col-md-2">
                <label class="form-label">Equipos</label>
                <input type="number" class="form-control"
                       th:field="*{cantidadEquipos}" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </div>
    </form>
    <!-- Tabla de laboratorios -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Materia</th>
            <th>Equipos</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lab : ${laboratorios}">
            <td th:text="${lab.id}"></td>
            <td th:text="${lab.nombre}"></td>
            <td th:text="${lab.materia}"></td>
            <td th:text="${lab.cantidadEquipos}"></td>
            <td th:text="${lab.estado}"></td>
            <td>
                <form th:action="@{'/laboratorios/' + ${lab.id} + '/estado'}"
                      method="post" class="d-inline">
                    <select name="estado" class="form-select form-select-sm
d-inline w-auto">
                        <option th:each="estado :
${T(com.example.laboratorio.model.EstadoLaboratorio).values()}"
                                th:value="${estado}"
                                th:text="${estado}"
                                th:selected="${lab.estado == estado}"></option>
                    </select>
                    <button type="submit" class="btn btn-sm
btn-outline-secondary">Cambiar</button>
                </form>
                <form th:action="@{'/laboratorios/' + ${lab.id} + '/eliminar'}"
                      method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm
btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
